<div class="container">
    <section id="formHolder">

        <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
                <!-- <a href="#" class="logo">MR <span>.</span></a> -->

                <div class="heading">
                    <h2>SOMOS SU VOZ</h2>
                    <p>Arequipa</p>
                </div>

                <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <a href="#" class="profile">Your Profile</a>
                </div>
            </div>


            <!-- Form Box -->
            <div class="col-sm-6 form">

                <!-- Login Form -->
                <div class="login form-peice" [ngClass]="{'switched':!switch}">
                    <form ngNativeValidate [formGroup]="formLogin" (ngSubmit)="loginUser()" class="login-form" action="#" method="post">
                        <div class="form-group">
                            <label #emailogin class="label" for="loginemail">Correo electrónico</label>
                            <input type="email" formControlName="loginEmail" (focus)="textEffect('emailogin')" id="loginemail" required>
                        </div>

                        <div class="form-group">
                            <label #passlogin class="label" for="loginPassword">Contraseña</label>
                            <input type="password" formControlName="loginPass" (focus)="textEffect('passlogin')" id="loginPassword" required>
                            <!-- <p>{{formLogin.invalid}}</p> -->
                        </div>

                        <div class="form-group">
                            <!-- <div class="col-md-12"> -->
                            <div class="checkbox">
                                <!-- [(ngModel)]="recuerdame" -->
                                <input formControlName="remember" name="remember" id="checkbox-signup" type="checkbox" class="">
                                <label for="checkbox-signup">Recuérdame</label>
                            </div>

                            <!-- </div> -->
                        </div>
                        <div class="form-group CTA">
                            <input type="submit" value="Ingresar">
                            <div class="col-md-12">
                                <a (click)="changeSwitch()" class="switch sw1 pl-2 pr-5">Registrarme</a>
                                <a href="" routerLink="/request-reset-password" id="to-recover" class="sw1"><i class="fa fa-lock"></i> Olvide contraseña?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <!-- <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> -->
                                    <button id="btnGoogle" type="button" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesión con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- End Login Form -->


                <!-- Signup Form -->
                <div class="signup form-peice" [ngClass]="{'switched':switch}">
                    <form ngNativeValidate [formGroup]="formRegister" (ngSubmit)="registerUser()" class="signup-form" action="#" method="post">

                        <div class="form-group">
                            <label #name class="label" for="name">Nombre y apellido</label>
                            <input formControlName="name" name="name" type="text" id="name" (focus)="textEffect('name')" required>
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label #email class="label" for="email">Correo electrónico</label>
                            <input formControlName="email" type="email" name="email" id="email" (focus)="textEffect('email')" required>
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label #movil class="label" for="phone">Número de celular</label>
                            <input formControlName="movil" appOnlyNumber maxlength="9" type="text" name="movil" id="phone" (focus)="textEffect('movil')" required>
                        </div>

                        <div class="form-group">
                            <label #pass1 class="label" for="password">Contraseña</label>
                            <input formControlName="pass1" type="password" name="pass1" id="password" (focus)="textEffect('pass1')" required>
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label #pass2 class="label" for="passwordCon">Confirmar contraseña</label>
                            <input formControlName="pass2" type="password" name="pass2" id="passwordCon" (focus)="textEffect('pass2')" required>
                            <span class="error"></span>
                        </div>
                        <div class="form-group" *ngIf="formRegister.errors?.checkPass && !formRegister.pristine">
                            <p class="text-danger">
                                Las contraseñas deben ser iguales
                            </p>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="Registrarse" id="submit">
                            <a (click)="changeSwitch()" class="switch sw1">Ya estoy registrado!</a>
                        </div>
                    </form>
                </div>
                <!-- End Signup Form -->
            </div>
        </div>

    </section>

</div>
